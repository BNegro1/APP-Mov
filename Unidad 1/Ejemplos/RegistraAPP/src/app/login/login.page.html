<ion-header [translucent]="true">
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
          <ion-col size-md="12">
            <ion-item>
              <ion-input label="Ingrese su email:" 
              type="email" 
              placeholder="ju.perezl@duocuc.cl"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Ingrese su contraseña" 
              type="password" 
              placeholder=""></ion-input>
            </ion-item>
            <ion-button [routerLink]="['/home']" expand="block" color="primary">Ingresar</ion-button> <!-- Botón con routerLink para la vista home (al presionar "Ingresar")-->
            <ion-button [routerLink]="['/registro']" expand="block" color="danger">Olvidé mi contraseña</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
