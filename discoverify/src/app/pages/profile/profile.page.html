<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Contenido principal -->
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Perfil</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="profile-container">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ nombreUsuario }}</ion-card-title>
              <ion-card-subtitle>{{ email }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label>Nombre de Usuario</ion-label>
                  <ion-text>{{ nombreUsuario }}</ion-text>
                </ion-item>
                <ion-item>
                  <ion-label>Correo Electr√≥nico</ion-label>
                  <ion-text>{{ email }}</ion-text>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
