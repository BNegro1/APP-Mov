<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ nombreUsuario }}</ion-card-title>
        <ion-card-subtitle>{{ email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Nombre de Usuario</ion-label>
            <ion-text>{{ nombreUsuario }}</ion-text>
          </ion-item>
          <ion-item>
            <ion-label>Correo Electr√≥nico</ion-label>
            <ion-text>{{ email }}</ion-text>
          </ion-item>



        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
