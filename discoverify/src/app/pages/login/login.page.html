<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="ingresar()" #loginForm="ngForm">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="login.email" name="email" required #emailInput="ngModel"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
            <p>El correo electrónico es requerido.</p>
          </ion-text>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="login.contrasenna" name="contrasenna"
              required #passwordInput="ngModel"></ion-input>
            <ion-icon slot="end" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              (click)="toggleShowPassword()" class="password-toggle"></ion-icon>
          </ion-item>
          <ion-text color="danger" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
            <p>La contraseña es requerida.</p>
          </ion-text>

          <ion-button type="submit" expand="block" [disabled]="!loginForm.form.valid" class="ion-margin-top"
            [@pulseAnimation]>
            Ingresar
            <ion-icon name="log-in-outline" slot="end"></ion-icon>
          </ion-button>
        </form>

        <div class="additional-options ion-margin-top" [@fadeInAnimation]>
          <ion-button fill="clear" size="small" [routerLink]="['/register']">
            ¿No tienes cuenta? Regístrate
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
